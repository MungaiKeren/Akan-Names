        <p>Please input your birthday details below.</p>

        <input type="number" name="century" id="century" placeholder="19" min="0" max=20><br>
        <label for="year">Year</label>
        <input type="number" name="year" id="year" placeholder="99" min=0 max="99"><br>

        <input type="number" name="month" id="month" placeholder="10" min="0" max="31"><br>
        <label for="day">Day</label>
        <input type="number" name="day" id="day" placeholder="23" min=0 max=31><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="Male">Male <br>
