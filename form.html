<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
        <form action="">
                <p>Please input your birthday details below.</p>
                <div class="form-group">
                <label for="century">Century:</label><br>    
                <input type="number" name="century" id="century" placeholder="19" min="18" max="20"><br>   
                </div>
                <div class="form-group">
                <label for="year">Year:</label><br>
                <input type="number" name="year" id="year" placeholder="99" min="01" max="99"><br>
            </div>
                <label for="month">Month:</label><br>
                <input type="number" name="month" id="month" placeholder="10" min="1" max="31"><br>
                <label for="day">Day:</label><br>
                <input type="number" name="day" id="day" placeholder="23" min="0" max="31"><br>
                <label for="gender">Gender</label><br>
                <input type="radio" name="gender" id="male" value="Male">Male <br>
                <input type="radio" name="gender" id="female" value="Female">Female <br>
              </div>
                <p id="demo"></p>
                <input type="submit" value="Submit" onclick="checkDayOfTheWeek()">
            </form>
</body>
<script type="text/javascript" src="akan.js"></script>
</html>
